  <div class="jumbotron">
    <h1>Sign Up</h1>

<hr>

<form method="get" action="project1-signupsubmit.html">
  <div class="form-group">
    <label for="userfirst">First Name</label>
    <input id="userfirst" class="form-control" type="text" name="userfirstname" value="" placeholder="Enter First Name">
  </div>

  <div class="form-group">
    <label for="userlast">Last Name</label>
    <input id="userlast" class="form-control" type="text" name="userlastname" value="" placeholder="Enter Last Name">
  </div>

  <div class="form-group">
    <label for="dob">Last Name</label>
    <input id="dob" class="form-control" type="text" name="dob" value="" placeholder="DD/MM/YYYY">
  </div>

  <div class="form-group">
    <label for="useremail">Email Address</label>
    <input id="useremail" class="form-control" type="email" name="useremail" value="" placeholder="Enter Email" aria-describedby="helpmsg">

    <small id="helpmsg" class="form-text text-muted">A verification code will be sent to this Email.</small>
  </div>

  <div class="form-group">
    <label for="userpass">Password</label>
    <input id="userpass" class="form-control" type="password" name="userpassword" value="" placeholder="Password">
  </div>

  <div class="form-group">
    <input id="cb" class="form-check-input-inline" type="checkbox" name="agree" value="">
    <label for="cb" class="form-check-label-inline">I agree to the terms and conditions of this project</label>
  </div>
  <div class="form-group">
  <input type="submit" class="btn btn-outline-dark" value="Sign Up" required></input> <br>
  <small><a href="project1-login.html">Already have an account?</a></small>
  </div>
  <hr>
</form>
